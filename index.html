<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #181924;
      color: #f0f4fa;
      font-family: 'Inter', sans-serif;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 20px -4px rgb(0 0 0 / 0.3);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-3xl font-bold mb-8">My Prompt Collection</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-3xl">
      <!-- Personal Prompt Card -->
      <a href="personal.html" class="card bg-blue-900 rounded-lg p-6 transition-all cursor-pointer text-center">
        <img src="photos/per.jpg" alt="Personal" class="mx-auto mb-3 rounded-full shadow-lg" width="80" height="80" />
        <h2 class="text-xl font-semibold mb-3">Personal Prompt</h2>
        <p class="text-base text-blue-100">"single photo."</p>
      </a>
      <!-- Couple Prompt Card -->
      <a href="couple.html" class="card bg-pink-900 rounded-lg p-6 transition-all cursor-pointer text-center">
        <img src="photos/coup.jpg" alt="Couple" class="mx-auto mb-3 rounded-full shadow-lg" width="80" height="80" />
        <h2 class="text-xl font-semibold mb-3">Couple Prompt</h2>
        <p class="text-base text-pink-100">"Share a fond memory together."</p>
      </a>
      <!-- Group Prompt Card -->
      <a href="group.html" class="card bg-purple-900 rounded-lg p-6 transition-all cursor-pointer text-center">
        <img src="photos/group.jpg" alt="Group" class="mx-auto mb-3 rounded-full shadow-lg" width="80" height="80" />
        <h2 class="text-xl font-semibold mb-3">Group Prompt</h2>
        <p class="text-base text-purple-100">"What's one thing everyone loves doing together?"</p>
      </a>
    </div>
    <p class="mt-10 text-gray-400 max-w-md text-center">
      Share these prompts with your followers and spark great conversations.
    </p>
  </div>
</body>
</html>
